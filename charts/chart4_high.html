<script src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script>
<script src="https://unpkg.com/frappe-charts@1.1.0"></script>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
    let exc = false;
    let chart = null;
    window.onload = function () {
        if (exc) return;
        exc = true;
        let labels = [];
        for (let i = 0; i < 10; i++) {
            labels[i] = (i + 1) * 5 + " concurrency tasks";
        }
        chart = new frappe.Chart("#chart", { // or DOM element
            data: {
                labels: labels,
                datasets: [{
                    name: "file I/O's max",
                    chartType: 'bar',
                    values: [127.66,44.66,26.33,35.33,43,51,71.33,66.66,56.33,74.33]
                }, {
                    name: "postgreSQL's max",
                    chartType: "bar",
                    values: [141,39.66,56.66,83,116.33,121.33,166,158,182,205]
                },{
                    name: "file I/O's average",
                    chartType: 'line',
                    values: [122.53,41.26,17.86,21.68,29.77,36.48,53.86,52.17,40.59,56.74]
                },{
                    name: "postgreSQL's average",
                    chartType: 'line',
                    values: [135.26,26.1,55.53,72.6,97.59,106.92,131.81,137.15,160.17,182.73]
                }],
                yMarkers: [{label: "Time cost (ms)", value: 300, options: {labelPos: 'left'}}]
            },
            lineOptions: {
                hideDots: 0
            },
            title: "Concurrency Index Query in Each Mode",
            type: 'line', // or 'bar', 'line', 'pie', 'percentage'
            height: 600,
            axisOptions: {
                xIsSeries: 1,
                yAxisMode: 'span',
                xAxisMode: 'tick'
            },
            colors: ['light-blue', 'green', 'red', '#ffa3ef', 'grey'],

            tooltipOptions: {
                formatTooltipX: d => (d + '').toUpperCase(),
                formatTooltipY: d => d + ' pts',
            }
        });
        // chart.export()
        this.console.log('???!!!')
        $('.title').css({fontSize: '20px', fill: 'rgb(0,0,0)'})
        $('.chart-label').css({fontSize: '12px'})
    };

    function myClick() {
        chart.export()
    }
</script>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<body>
<div id="chart"></div>
<button id="ex" onclick="myClick()"> Export</button>
</body>
